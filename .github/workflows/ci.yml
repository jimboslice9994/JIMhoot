name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      LOAD_CLIENTS: 48
      LOAD_ROOMS: 4
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run check
      - run: node -e "const p=require('./package.json'); if(!p.scripts || !p.scripts.test){throw new Error('Missing scripts.test in package.json')}"
      - run: npm run test
      - run: npm run bench
      - run: npm run bench:ws
      - run: npm run load
